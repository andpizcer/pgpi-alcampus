{% load static %}

<header class="section-header">
  <nav class="navbar py-1 navbar-expand-sm navbar-light">
    <div class="container">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTop4"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTop4">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item dropdown">
            <a href="#" class="nav-link"></a>

          </li>
          <li class="nav-item dropdown">
            <a href="#" class="nav-link"></a>
          </li>
        </ul>

      </div> <!-- navbar-collapse .// -->
    </div> <!-- container //  -->
  </nav>

  <section class="header-main border-bottom">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-1 col-md-4 col-6 pl-0 ms-0">
          <a href="{% url 'home' %}" class="brand-wrap">
            <img src="{% static 'images/favicon.ico' %}" class="logo">
          </a> <!-- brand-wrap.// -->
        </div>
        <a href="{% url 'store' %}" class="btn btn-success">Tienda</a>

        <div class="col-lg  col-md-6 col-sm-12 col">
          <form action="{% url 'search' %}" method="get" class="search">

            <div class="input-group w-100">
              <!-- Campo de Búsqueda -->
              <input type="text" class="form-control" style="width:60%;" placeholder="Buscar Productos" name="keyword">

              <!-- Filtro por Categoría -->
              <div class="input-group-append ">
                <select name="category" class="btn btn-primary">
                  <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                    <i class="fa fa-bars"></i> Categorías
                  </button>
                  <div class="dropdown-menu">
                    <option value="" class="dropdown-item">Todas las categorías</option>
                    {% for category in links %}
                    <option value="{{ category.id }}" class="dropdown-item">
                      {{ category.category_name }}
                    </option>
                    {% endfor %}
                  </div>
                </select>
              </div>

              <!-- Botón de Buscar -->
              <div class="input-group-append">
                <button class="btn btn-primary" type="submit">
                  <i class="fa fa-search"></i>Filtrar
                </button>
              </div>
            </div>

          </form>
        </div> <!-- col.// -->
        <div class="col-lg-3 col-sm-6 col-8 order-2 order-lg-3">
          <div class="d-flex justify-content-end mb-3 mb-lg-0">

            {% if user.id is None %}
            <div class="widget-header pt-4">
              <div>
                <a href="{% url 'login' %}">Iniciar Sesión</a> <span class="dark-transp"> | </span>
                <a href="{% url 'register' %}"> Registrarse </a>
              </div>
            </div>

            {% else %}

            <div class="widget-header">
              <small class="title text-muted">Bienvenido/a {{ user.first_name }}</small>
              <div>
                <a href="{% url 'dashboard' %}">Mi cuenta</a> <span class="dark-transp"> | </span>
                <a href="{% url 'logout' %}"> Cerrar sesión </a>
              </div>
            </div>

            {% endif%}


            <a href="{% url 'cart' %}" class="widget-header pl-3 ml-3" style="margin-top: 5px;">
              <div class="icon icon-md"><i class="pt-1 fa fa-shopping-cart"></i></div>
              <span class="badge badge-pill badge-danger notify">{{ cart_count }}</span>
            </a>
          </div> <!-- widgets-wrap.// -->
        </div> <!-- col.// -->
      </div> <!-- row.// -->
    </div> <!-- container.// -->
  </section> <!-- header-main .// -->




</header> <!-- section-header.// -->
