{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="section-content padding-y bg">
    <div class="container">
        <!-- Formulario para completar la orden -->
        <div class="row">
            <aside class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title mb-4">Dirección de envío</h4>
                        <form action="{% url 'place_order' %}" method="post">
                            {% csrf_token %}
                            <div class="form-row">
                                <div class="col form-group">
                                    <label for="">Nombre(s)</label>
                                    <input type="text" name="first_name" class="form-control" required>
                                </div>
                                <div class="col form-group">
                                    <label for="">Apellidos</label>
                                    <input type="text" name="last_name" class="form-control" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col form-group">
                                    <label for="">Correo electrónico</label>
                                    <input type="email" name="email" class="form-control" required>
                                </div>
                                <div class="col form-group">
                                    <label for="">Teléfono</label>
                                    <input type="text" name="phone" class="form-control" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col form-group">
                                    <label for="">Dirección</label>
                                    <input type="text" name="address_line_1" class="form-control" required>
                                </div>
                                <div class="col form-group">
                                    <label for="">Detalles de la Dirección</label>
                                    <input type="text" name="address_line_2" class="form-control">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col form-group">
                                    <label for="">País</label>
                                    <input type="text" name="country" class="form-control" required>
                                </div>
                                <div class="col form-group">
                                    <label for="">Ciudad</label>
                                    <input type="text" name="city" class="form-control" required>
                                </div>
                                <div class="col form-group">
                                    <label for="">CP</label>
                                    <input type="text" name="state" class="form-control" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <label for="">Descripción de la orden</label>
                                <textarea name="order_note" rows="2" class="form-control"></textarea>
                            </div>

                            <!-- Aquí se agregan los productos al formulario antes de enviarlo -->
                            <input type="hidden" name="cart_items" value="{{ cart_items|json_script:'cart_items' }}">
                            
                            <!-- Continuar con el pago -->
                            <button type="submit" class="btn btn-primary btn-block">Ordenar</button>
                        </form>
                    </div>
                </div>
            </aside>
            <aside class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <!-- Resumen del carrito -->
                        <table class="table table-borderless table-shopping-cart">
                            <thead class="text-muted">
                                <tr class="small text-uppercase">
                                    <th scope="col">Producto(s)</th>
                                    <th scope="col" width="120">Cantidad</th>
                                    <th scope="col" width="120">Precio</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for cart_item in cart_items %}
                                <tr>
                                    <td>
                                        <figure class="itemside align-items-center">
                                            <div class="aside">
                                                <img src="{{ cart_item.product.images.url }}" class="img-sm">
                                            </div>
                                            <figcaption class="info">
                                                <a href="{{ cart_item.product.get_url }}" class="title text-dark">{{ cart_item.product.product_name }}</a>
                                            </figcaption>
                                        </figure>
                                    </td>
                                    <td>{{ cart_item.quantity }}</td>
                                    <td>
                                        <div class="price-wrap">
                                            <var class="price">${{ cart_item.sub_total }}</var>
                                        </div>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </aside>
        </div>
    </div>
</section>
{% endblock %}
